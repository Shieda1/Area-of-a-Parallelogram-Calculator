<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area of a Parallelogram Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="areaofaParallelogramRadio" name="variables" checked>
  <label for="areaofaParallelogramRadio">Area of a Parallelogram</label>

  <input type="radio" id="baseofParallelogramRadio" name="variables">
  <label for="baseofParallelogramRadio">Base of Parallelogram</label>

  <input type="radio" id="heightofParallelogramRadio" name="variables">
  <label for="heightofParallelogramRadio">Height of Parallelogram</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Base of Parallelogram</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Height of Parallelogram</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
